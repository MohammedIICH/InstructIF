<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Instruct'IF – Inscription</title>

  <!-- CSS INLINE (origem: style_inscription.css) :contentReference[oaicite:0]{index=0}:contentReference[oaicite:1]{index=1} -->
  <style>
    body {
      background: #e1faaf;
      font-family: sans-serif;
    }

    .logo-title {
      text-align: center;
      color: #323433;
      margin: 2rem 0 1.5rem;
    }

    .badge {
      position: absolute;
      top: 5.5rem;
      left: 50%;
      transform: translateX(-50%);
      background: #8cd34c;
      color: #000;
      font-weight: bold;
      padding: 0.3rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .inscription-container {
      position: relative;
      max-width: 600px;
      margin: 6rem auto 2rem; /* espaço extra no topo para a badge */
      background: #d7d7d7;
      padding: 2rem;
      border-radius: 1rem;
    }

    .inscription-container form {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 2rem;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.25rem;
    }

    .form-group input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    .inscription-container form .link {
      grid-column: 1 / -1;
      justify-self: center;
      display: inline-block;
      padding: 0.75rem 2rem;
      background: #a0e030;
      color: #000;
      text-decoration: none;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }

    @media (max-width: 600px) {
      .inscription-container form {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

  <h1 class="logo-title">Instruct'IF</h1>
  <h2 class="badge">Page d’inscription</h2>

  <div class="inscription-container">
    <form id="inscription">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input type="text" id="nom" name="nom" required>
      </div>
      <div class="form-group">
        <label for="prenom">Prénom:</label>
        <input type="text" id="prenom" name="prenom" required>
      </div>
      <div class="form-group">
        <label for="dateNaissance">Date de naissance:</label>
        <input type="date" id="dateNaissance" name="dateNaissance" required>
      </div>
      <div class="form-group">
        <label for="ce">CE:</label>
        <input type="text" id="ce" name="ce" required>
      </div>
      <div class="form-group">
        <label for="mail">Mail:</label>
        <input type="email" id="mail" name="mail" required>
      </div>
      <div class="form-group">
        <label for="classe">Classe:</label>
        <input type="text" id="classe" name="classe" required>
      </div>
      <div class="form-group">
        <label for="motPasse">Mot de passe:</label>
        <input type="password" id="motPasse" name="motPasse" required>
      </div>
      <div class="form-group">
        <label for="confirmMotPasse">Confirmation mot de passe:</label>
        <input type="password" id="confirmMotPasse" name="confirmMotPasse" required>
      </div>

      <button id="valider" class="link">S’inscrire</button>
    </form>
  </div>

  <!-- jQuery via CDN -->
  <script
      src="https://code.jquery.com/jquery-3.6.4.min.js"> </script>

  <!-- JS INLINE (origem: inscription.js) :contentReference[oaicite:2]{index=2}:contentReference[oaicite:3]{index=3} -->
  <script>
    $(document).ready(function() {
      // Intercept form submission
      $('#valider').on('click', function(e) {
        e.preventDefault(); // Prevent page reload

        // Collect form data
        const payload = {
          nom:              $('#nom').val(),
          prenom:           $('#prenom').val(),
          dateNaissance:    $('#dateNaissance').val(),
          ce:               $('#ce').val(),
          mail:             $('#mail').val(),
          classe:           $('#classe').val(),
          motPasse:         $('#motPasse').val(),
          confirmMotPasse:  $('#confirmMotPasse').val()
        };

        // Simple password confirmation check
        if (payload.motPasse !== payload.confirmMotPasse) {
          alert('Password confirmation does not match.');
          return;
        }

        // Send AJAX POST to Java server
        $.ajax({
          url: './ActionServlet',           // Java endpoint
          type: 'POST',
          data: {
            todo: 'sign-up-eleve',
            mail:   payload.mail,
            classe: payload.classe,
            dateNaissance:  payload.dateNaissance,
            password:       payload.motPasse,
            nom:            payload.nom,
            prenom:         payload.prenom,
            uaiEtablissement: payload.ce
          },
          dataType: 'json'
        })
        .done(function (response) {
            console.log("done");
          $('#Msg').text("Inscription réussie.");
          window.location.href = 'connexion.html';
        })
        .fail(function () {
          $('#errorMsg').text("Échec de l'inscription.");
        });
      });
    });
  </script>

</body>
</html>
