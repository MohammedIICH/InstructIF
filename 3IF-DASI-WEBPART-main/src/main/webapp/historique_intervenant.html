<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi Intervenant - Instruct'IF</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
            background-color: #e1faaf;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

    .badge {
            position: absolute;
            top: -1.8rem;
            left: 1rem;
            background: #8cd34c;
            color: #000;
            font-weight: bold;
            padding: 0.3rem 1rem;
            border-radius: 9999px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

    .container {
      position: relative;
      background-color: #dcdcdc;
      padding: 2rem;
      border-radius: 25px;
      width: 90%;
      max-width: 900px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.15);
      margin-top: 1rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1rem;
    }

    .header button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .top-bar select {
      padding: 0.4rem;
      border-radius: 8px;
      font-family: monospace;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #eee;
      border-radius: 12px;
    }

    th, td {
      padding: 0.6rem;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #c0c0c0;
    }

    .btn-detail, .btn-eleve {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.3rem 0.7rem;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#323433;">
    Instruct'IF
  </h1>

  <br>

  <div class="container">
    <div class="badge">Historique</div>

    <div class="header">
      <button onclick="window.location.href='profil_intervenant_intervenant.html'">Page profile</button>
      <button onclick="window.location.href='tableau_bord.html'">Tableau de bord</button>
    </div>

    <div class="top-bar">
      <h2>Suivi des séances</h2>
      <label>Trier par :
        <select id="sort">
          <option value="date">Date</option>
          <option value="heure">Heure</option>
          <option value="matiere">Matière</option>
        </select>
      </label>
    </div>

    <div class="table-container">
      <table id="suiviTable">
        <thead>
          <tr>
            <th>N°</th>
            <th>Élève</th>
            <th>Matière</th>
            <th>Date de début</th>
            <th>Accès détails</th>
          </tr>
        </thead>
        <tbody>
          <!-- Données AJAX -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
        function afficherTable(data) {
            const tbody = $('#suiviTable tbody');
            tbody.empty();
            for (const key in data.listeSoutien) {
                if (data.listeSoutien.hasOwnProperty(key)) {
                    const soutien = data.listeSoutien[key];
                    
                    tbody.append(`
                    <tr>
                        <td>#${soutien.idSoutien}</td>
                        <td>${soutien.eleve}</td>
                        <td>${soutien.matiere}</td>
                        <td>${soutien.dateDebut}</td>
                        <td><button class="btn-detail" onclick="window.location.href='details_soutien_intervenant.html?id=${soutien.idSoutien}'">Détails</button></td>
                    </tr>
                    `);
                }
            }
        }
        function chargerHistorique(critere) {
            $.ajax({
                url: './ActionServlet',
                type: 'POST',
                dataType: 'json',
                data: {
                    todo: 'obtenir-historique-intervenant',
                    sortingType: critere
                }
            })
            .done(function (response) {
                if (response.listeSoutien) {
                    console.log(response.listeSoutien);
                    afficherTable(response);
                } else {
                    $('#suiviTable tbody').html('<tr><td colspan="6">Aucun soutien trouvé.</td></tr>');
                }
            })
            .fail(function () {
                alert("Erreur lors de la récupération de l'historique.");
            });
        }

        $(document).ready(function () {
            chargerHistorique('dateDebut');

            $('#sort').on('change', function () {
                const critere = $(this).val();
                chargerHistorique(critere);
            });
        });
    </script>
</body>
</html>
