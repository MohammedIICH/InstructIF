<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Tableau de bord - Instruct'IF</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    body {
      background-color: #e1faaf;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .container {
      background: #d7d7d7;
      padding: 2rem;
      border-radius: 20px;
      width: 90%;
      max-width: 1200px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .badge {
      background-color: #92df7d;
      padding: 0.4rem 1rem;
      border-radius: 9999px;
      font-weight: bold;
      margin-bottom: 1rem;
      display: inline-block;
    }

    .nav {
      margin-bottom: 1rem;
    }

    .nav button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
    }

    .charts {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    canvas,
    #map {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      width: 100%;
      height: 300px;
    }

    .info {
      text-align: left;
      margin-top: 1rem;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 12px;
      font-family: monospace;
    }

    .chart-section {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
  </style>
</head>

<body>
  <h1>Instruct'IF</h1>
  <div class="badge">Tableau de bord</div>

  <div class="container">
    <div class="nav">
      <button onclick="window.location.href='historique eleve.html'">Historique</button>
    </div>

    <div class="charts">
      <div class="chart-section">
        <h3>Répartition des classes:</h3>
        <canvas id="pieChart"></canvas>
      </div>
      <div class="chart-section">
        <h3>Répartition géographique des cours:</h3>
        <div id="map"></div>
      </div>
      <div class="chart-section">
        <h3>Répartition horaire des cours:</h3>
        <canvas id="barChart"></canvas>
      </div>
      <div class="chart-section info">
        <h3>Informations sur les cours:</h3>
        <p>Progression moyenne: <strong id="progression"></strong></p>
        <p>Durée moyenne: <strong id="duree"></strong></p>
        <p>Nb cours: <strong id="nbCours"></strong></p>
      </div>
    </div>
  </div>

  <script>
    $(document).ready(function () {
      // AJAX pour les statistiques globales
      $.ajax({
        url: './ActionServlet',
        type: 'GET',
        dataType: 'json',
        data: { todo: 'get-dashboard-stats' }
      }).done(function (data) {
        $('#progression').text(data.progression + ' / 5');
        $('#duree').text(data.duree);
        $('#nbCours').text(data.nbCours);

        new Chart(document.getElementById('pieChart'), {
          type: 'pie',
          data: {
            labels: data.classes.labels,
            datasets: [{
              data: data.classes.values,
              backgroundColor: data.classes.colors
            }]
          }
        });

        new Chart(document.getElementById('barChart'), {
          type: 'bar',
          data: {
            labels: data.horaires.labels,
            datasets: [{
              label: 'nb cours',
              data: data.horaires.values,
              backgroundColor: '#4CAF50'
            }]
          },
          options: { responsive: true, scales: { y: { beginAtZero: true } } }
        });
      });

      // AJAX pour la carte géographique
      const map = L.map('map').setView([20, 0], 2);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 18,
        attribution: '© OpenStreetMap'
      }).addTo(map);

      $.ajax({
        url: './ActionServlet',
        type: 'GET',
        dataType: 'json',
        data: { todo: 'get-dashboard-map' }
      }).done(function (response) {
        response.locations.forEach(loc => {
          L.marker([loc.lat, loc.lon])
            .addTo(map)
            .bindPopup(`<b>${loc.name}</b><br>${loc.count} cours`);
        });
      });
    });
  </script>
</body>

</html>
