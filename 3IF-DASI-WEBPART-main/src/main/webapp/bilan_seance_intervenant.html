<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Instruct'IF – bilan de la seance intervenant</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* style_bilanSeance.css */
    body {
      background: #e1faaf;
      font-family: sans-serif;
    }

    .badge {
      position: absolute;
      top: 9rem;
      left: 28rem;
      background: #8cd34c;
      color: #000;
      font-weight: bold;
      padding: 0.3rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .profil {
      position: absolute;
      top: 6rem;
      left: 28rem;
      background: #038c1d;
      color: #000;
      font-weight: bold;
      padding: 0.3rem 1rem;
      border-radius: 9999px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* --- Form groups --- */
    .form-group {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
    .form-group label {
      flex: 0 5rem 8rem;
      font-weight: bold;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      flex: 1;
      padding: 0.5rem;
      border: 1px solid #aaa;
      border-radius: 0.3rem;
      font-size: 1rem;
    }

    .demande-container {
      max-width: 600px;
      margin: 2rem auto;
      background: #d7d7d7;
      padding: 2rem;
      border-radius: 1rem;
    }

    .actions {
      text-align: center;
      margin-top: 2rem;
    }

    #valider {
      padding: 0.5rem 1.5rem;
      background: #8cd34c;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-size: 1rem;
      justify-content: center;
      align-items: center;
    }

    #valider:hover {
      background: #45a045;
    }

    #profil {
      padding: 0.2rem 1.5rem;
      background: #038c1d;
      color: rgb(0, 0, 0);
      border: none;
      border-radius: 0.3rem;
      cursor: pointer;
      font-size: 1rem;
      justify-content: center;
      align-items: center;
    }

    /* Ajuste específico para o grupo do Bilan */
    .bilan-group {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-bottom: 1.5rem;
    }
    .bilan-group label {
      margin-bottom: 0.5rem;
      flex: none;
    }
    .bilan-group textarea {
      flex: none;
      width: 100%;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#323433;">
    Instruct'IF
  </h1>

  <br>

  <h3>
    <div class="badge">
      Bilan de soutien
    </div>
  </h3>

  <br>

  <div class="demande-container">
    <form id="demande">
      <div class="form-group">
        <label for="matiere">Matière:</label>
        <input id="matiere" type="text" name="matiere" required />
      </div>

      <div class="form-group">
        <label for="eleve">Elève:</label>
        <input id="eleve" type="text" name="eleve" readonly />
      </div>

      <div class="form-group bilan-group">
        <label for="description">Bilan de la séance:</label>
        <textarea id="description" name="description" rows="6" required></textarea>
      </div>

      <input type="hidden" id="bilanId" name="bilanId" />

      <div class="actions">
        <button id="valider" class="link">Valider</button>
      </div>
    </form>
  </div>

  <script>
    // bilanSeance.js
    $(document).ready(function() {
      // Carrega dados iniciais via GET
      const params = new URLSearchParams(window.location.search);
      const supportId = params.get('id');
      
      $.ajax({
        url: './ActionServlet',
        type: 'GET',
        data: { 
          todo: 'obtenir-details-soutien',
          idSoutien: supportId
        },
        dataType: 'json'
      })
      .done(function(data) {
          const infos = data.infosSoutien[0];
        $('#matiere').val(infos.matiere);
        $('#eleve').val(infos.eleve);
        $('#description').val(infos.bilan);
        $('#bilanId').val(infos.id);
      })
      .fail(function() {
        alert('Impossible de trouver des données pour ce soutien');
      });

      // Envia modificações via POST
      $('#valider').on('click', function(e) {
        e.preventDefault();
        const payload = {
          id:          $('#bilanId').val(),
          matiere:     $('#matiere').val(),
          description: $('#description').val()
        };
        $.ajax({
          url: './ActionServlet',
          type: 'POST',
          data: {
            todo: 'ajouter-bilan-seance',
            idSoutien: supportId,
            bilan: payload.description
          },
          dataType: 'json'
        })
        .done(function(response) {
          $('#Msg').text('Success');
          window.location.href="profil_intervenant_intervenant.html";
        })
        .fail(function() {
          $('#errorMsg').text('Error');
        });
      });
    });
  </script>

</body>
</html>
